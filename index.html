<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Creativee</title>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="./brand-logo.png" alt="" class="brand-logo">
        </div>
        <div class="items-container">
            <div class="items">
                <ul>
                    <li>Home</li>
                    <li>For New Students</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="profile-container">
                <img src="./profile-icon.png" alt="" class="profile-icon">
            </div>
            <div class="menu-container">
                <img src="./menu-icon.png" alt="" class="menu-icon">
            </div>
        </div>
    </div>

<div class="container">
    <div class="right-side">
        <div class="heading-container">
           <h1 class="heading"> Learn Website Development</h1>
        </div>
        <div class="paragraph-container">
          <p class="paragraph">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat, perspiciatis? Quibusdam reiciendis iure asperiores molestiae.</p>
        </div>
        <div class="join-container">
            <div class="join-button">
                <button class="join-btn">Join Now</button>
            </div>
            <div class="play-icon-container">
                <img src="./play-button.png" alt="" class="play-button">
            </div>
            <div class="watch-demo-container">
                <p class="watch-demo">----  Watch Demo....</p>
            </div>
        </div>
        <div class="find-container">
            <div class="search-logo-container">
                <img src="./search-logo.png" alt="" class="search-logo">
            </div>
            <div class="input-container">
                <input type="search" placeholder="Find Course" class="search-input">
            </div>
            <div class="search-button-container">
                <button class="search-button">Search</button>
            </div>
        </div>
    </div>


    <div class="left-side">
        <div class="slider">
            <input type="radio" id="slide1" name="slider" >
            <input type="radio" id="slide2" name="slider">
            <input type="radio" id="slide3" name="slider">
            <input type="radio" id="slide4" name="slider">
    
            <div id="slides">
                <div class="slide">
                    <img src="./image1.png" alt="boy">
                </div>
                <div class="slide">
                    <img src="./image2.png" alt="boy">
                </div>
                <div class="slide">
                    <img src="./image3.png" alt="boy">
                </div>
                <div class="slide">
                    <img src="./image4.png" alt="boy">
                </div>
            </div>
        
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    
    </div>
    </div>
</div>
</body>
</html>
